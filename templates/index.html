<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Trading Bot Dashboard</h1>
        
        <div class="trading-status">
            <h2>Trading Status</h2>
            <div id="status-indicator" class="status-indicator"></div>
        </div>

        <div class="coin-selection">
            <h2>Select Coins to Trade</h2>
            {% for coin in coins %}
            <button class="coin-btn" data-coin="{{ coin }}">{{ coin.upper() }}</button>
            {% endfor %}
        </div>

        <div class="performance">
            <h2>Performance Analysis</h2>
            <div id="performance-data"></div>
            <canvas id="profit-chart"></canvas>
        </div>

        <div class="trade-history">
            <h2>Trade History</h2>
            <table id="trade-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Symbol</th>
                        <th>Order Type</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="discord-messages">
            <h2>Discord Messages</h2>
            <ul id="discord-message-list"></ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
